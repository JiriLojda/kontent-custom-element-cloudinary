<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cloudinary Asset Selector</title>
    <!-- Kontent Styling -->
    <link rel="stylesheet" type="text/css"
    href="https://kentico.github.io/kontent-custom-element-samples/shared/custom-element-v2.css">
  <link rel="stylesheet" href="src/cloudinary-selector.css" />
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
  <script src="https://media-library.cloudinary.com/global/all.js"></script>
</head>

<body>
  <!-- Custom element HTML -->
    <div class="selector">
      <button class="btn btn--tertiary" id="open-btn">pick from assets</button>    
    </div>
    <div class="selected"></div>
    <script src="src/cloudinary-selector.js"></script>
    <div class="disabled-powered">
      <div style="height: 10px; float: right;">powered by <img class="logo" style="height: 40px;" src="src/cloudinary_logo.png"
          alt="Cloudinary logo" title="Cloudinary logo" /></div>
    </div>
</body>

</html>
